<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding-left: 50px;
            padding-top: 15px;
        }
        article{
            border: solid 5px blueviolet;
            width: 500px;

    <article>
        <!--    可以随便增加元素-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>

</html>
